<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <!-- Bootstrap 4 Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- Font Awesome 4 Stylesheet -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Owl Carousel Stylesheet -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <!-- Animsition.CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/animsition.css">
    <!-- Datepicker -->
    <link rel="stylesheet" href="assets/css/datepicker.css">
    <!-- Time Picker -->
    <link rel="stylesheet" href="assets/css/timepicki.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/restoProject.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="animsition">
        <!--=============== Navbar ===============-->
        <nav class="navbar fixed-top navbar-toggleable-md">
          <div class="container">
            <div class="navbar-header">
              <!-- Navbar Brand -->
              <a href="#" class="navbar-brand">
                <img src="assets/img/logo.png" alt="Logo du restaurant" class="img-fluid">
              </a>
              <!-- Toggle Button -->
              <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <!-- Navbar Menu -->
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="" class="nav-link animsition-link">Accueil</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link animsition-link">A propos</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link animsition-link">Nos plats</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link animsition-link">Menu</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link animsition-link">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!--=============== /. Navbar ===============-->
        <section class="reservation page-section">
            <div class="container">
                <header class="text-center">
                    <h2 class="with-bg-text" data-text="Reservation">
                        <small class="text-primary">Reserver un siege</small>
                        Commandez votre table
                    </h2>
                </header>
    
                <div class="form-holder row">
                    <form action='#' id='reservation-form' class='col-lg-10 push-lg-1 rounded has-shadow has-pattern' method='post'><input type='hidden' name='form-name' value='reservation-form' />
                        <div class="ustensils"><i class="fa fa-cutlery"></i></div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <input type="text" name="name" class="input-material" id="name">
                                    <label for="name">Nom & Prenoms</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" name="email" class="input-material" id="email">
                                    <label for="email">Adresse email</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="tel" name="phone" class="input-material" id="phone">
                                    <label for="phone">Numero de telephone</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" name="people-number" class="input-material" id="people-number">
                                    <label for="people-number">Combien de personnes?</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="input-material timepicker" id="time-alt" required>
                                    <label for="time-alt">Temps désiré</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="input-material datepicker-here" id="date" name="date" data-language='en' required>
                                    <label for="date">Date souhaitée</label>
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea class="input-material" id="special-request" name="special-request"></textarea>
                                    <label for="special-request">Demande spéciale</label>
                                </div>
                                <div class="form-group col-md-12 text-center no-margin">
                                    <button type="submit" class="btn-designdre btn-sm">Commander maintenant</button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>    

     <!-- jQuery -->
    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap 4 Alpha -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/owl.carousel.js"></script>
    <!-- Date Picker -->
    <script src="assets/js/datepicker.js"></script>
    <script src="assets/js/datepicker.en.js"></script>
    <!-- Time Picker -->
    <script src="assets/js/timepicki.js"></script>
    <!-- Animsition JS -->
    <script src="assets/js/animsition.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/RestoProject.js"></script>
    </body>
</html>
